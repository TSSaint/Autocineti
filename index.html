<!doctype html>
<html>
  <head>
    <title>Autocineti</title>
      <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1 class="logo">autocineti</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>
        
        
          <div ng-repeat="product in products" class="col-md-6">
            <div class="thumbnail selected">
              <a href="{{ product.link }}">
              <img ng-src="{{ product.cover }}">
              </a>
              <p class="title">{{ product.name }} </p>
              <p class="color">{{ product.color }} </p>
              <p class="price">{{ product.price | currency }}</p>
              <p class="description">{{ product.description }}</p>
                <div class="rating">
                  <p class="likes" ng-click="plusOne($index)">+ {{ product.likes }}</p>
                  <p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }} </p>
                </div>
            </div>
         </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>AUTOCINETI 2017 || By <a href="https://sebi.persona.co">T. Sebi Santos</a></h2>
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
